{% extends "layouts/base.html" %}

{% block main_content %}
<div class="col-lg-12" style="position: relative;margin: auto;background:#fff;padding:10px;height: 700px;">
    <form method="POST" action="/generateresults">

   
<div class="p-2" style="height:400px;border:1px solid #eee;width:400px;float:left ">
    <h3>Select Country</h3>
    <hr />
    <div style="overflow-y: auto;height: 350px;">
    {% for country in countries %}
    <div style="padding:5px;border:1px solid #eee;margin:5px;">
        <input type="checkbox" name="country" value="{{country[2]}}" />&nbsp;&nbsp; {{country[1]}}
    </div>
    {% endfor %}
    </div>
</div>
<div class="p2" style="height:400px;border:1px solid #eee;width:400px;float:left;padding:10px; ">
    <h3>Select Indicator</h3>
    <hr />
    <div style="overflow-y: auto;height:350px;">
        
    {% for indicator in indicators %}
    <div style="padding:5px;border:1px solid #eee;margin:5px;">
        <input type="checkbox" name="indicator" value="{{indicator[2]}}" /> &nbsp;&nbsp;{{indicator[1]}}
    </div>
    {% endfor %}

</div>

</div>
<div class="col-lg-12" style="float: left;position: relative;top:20px;">
    <center><button class="btn btn-lg btn-primary" type="submit">Generate Results</button></center>
</div>
</form>

</div>


{% endblock %}
